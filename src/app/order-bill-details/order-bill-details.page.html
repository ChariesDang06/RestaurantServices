<ion-header [translucent]="true" *ngIf="isMobile">
  <ion-toolbar>
    <ion-title>order-bill-details</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content
  [fullscreen]="true"
  [ngClass]="isMobile ? 'mobile-ui' : 'desktop-ui'"
>
  <div class="margin-container">
    <p class="router-url">
      Trang chủ > Giỏ hàng > <strong>Chi tiết</strong> > Shipping > Thanh toán
    </p>
    <div class="main-container">
      <b>Column 2 has <code>size</code> set to <code>"8"</code></b>
      <ion-grid>
        <ion-row>
          <div>
            <ion-col>1</ion-col>
            <ion-col size="8">2</ion-col>
            <ion-col>3</ion-col>
          </div>
        </ion-row>
      </ion-grid>

      <b>Columns 3 & 4 have <code>size</code> set to <code>"3"</code></b>
      <ion-grid>
        <ion-row>
          <ion-col>1</ion-col>
          <ion-col>2</ion-col>
          <ion-col size="3">3</ion-col>
          <ion-col size="3">4</ion-col>
          <ion-col>5</ion-col>
          <ion-col>6</ion-col>
        </ion-row>
      </ion-grid>

      <b>Columns 1 & 2 have <code>size</code> set to <code>"4"</code></b>
      <ion-grid>
        <ion-row>
          <ion-col size="4">1</ion-col>
          <ion-col size="4">2</ion-col>
        </ion-row>
      </ion-grid>
    </div>
  </div>
</ion-content>
